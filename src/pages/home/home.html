<ion-header>
  <ion-navbar>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #f5f6fa;">
<ion-card *ngFor="let nr of numbero" #entireCard class="cardContent cardAllPassive">

  <ion-card-header style="cursor:pointer; text-align: center;" (click)="showContent(contentBox, entireCard)">
    Sollte ich raus gehen?
  </ion-card-header>

  <ion-card-content class="cardContent cardContentPassive" style="opacity: 0;" #contentBox>
    <div class="answersContainer">
      <div class="chartContainer" style="display: block" *ngIf="voteCasted">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
      <div class="voteContainer" *ngIf="!voteCasted">
        <ion-list class="answerList" radio-group #formAnswer [(ngModel)]="answer">
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio checked="true" value="go"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio value="{{no}}"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Maybe</ion-label>
            <ion-radio value="python"></ion-radio>
          </ion-item>
        </ion-list>
        <button class="abstimmenButton" ion-button color="dark" outline (click)="logAll()">Abstimmen</button>
      </div>
    </div>
  </ion-card-content>
<div style="width:100%; height:30px; background-color: #c7ecee; display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 0 10px 0 10px;">
  <div>
    <ion-icon name="ios-checkbox-outline" style="color: gray;"></ion-icon>
  </div>
  <div (click)="navigateTo()">

    0<ion-icon name="chatboxes" style="color: gray;"></ion-icon>
  </div>
</div>
</ion-card>
</ion-content>
